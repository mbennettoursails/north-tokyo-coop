<!-- Knowledge Base Page -->
<div class="pb-24">
    
    <!-- Article Detail View -->
    <template x-if="selectedArticle">
        <div class="p-4 animate-fade-in">
            <button @click="selectedArticle = null" class="flex items-center text-coop-600 mb-4">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span x-text="t.common.back"></span>
            </button>
            
            <article class="bg-white rounded-xl p-6 shadow-sm">
                <!-- Category -->
                <div class="flex items-center space-x-3 mb-4">
                    <span class="text-3xl" x-text="selectedArticle.categoryInfo?.icon"></span>
                    <span class="px-3 py-1 text-xs font-medium rounded-full bg-coop-100 text-coop-700" x-text="language === 'en' ? selectedArticle.categoryInfo?.nameEn : selectedArticle.categoryInfo?.name"></span>
                </div>
                
                <!-- Title -->
                <h1 class="text-2xl font-bold text-gray-800 mb-6" x-text="selectedArticle.displayTitle"></h1>
                
                <!-- Content -->
                <div class="prose prose-sm max-w-none text-gray-700">
                    <div class="whitespace-pre-line leading-relaxed" x-text="selectedArticle.displayContent"></div>
                </div>
                
                <!-- Feedback Section -->
                <div class="mt-8 pt-6 border-t">
                    <p class="text-sm text-gray-600 mb-3" x-text="language === 'ja' ? 'この記事は役に立ちましたか？' : 'Was this article helpful?'"></p>
                    <div class="flex space-x-3">
                        <button class="flex items-center px-4 py-2 bg-gray-100 rounded-lg hover:bg-green-100 hover:text-green-700 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
                            </svg>
                            <span x-text="t.knowledge.helpful"></span>
                        </button>
                        <button class="flex items-center px-4 py-2 bg-gray-100 rounded-lg hover:bg-red-100 hover:text-red-700 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5"></path>
                            </svg>
                            <span x-text="t.knowledge.notHelpful"></span>
                        </button>
                    </div>
                </div>
                
                <!-- Stats -->
                <div class="mt-6 pt-6 border-t flex items-center justify-between text-sm text-gray-500">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <span x-text="selectedArticle.views"></span>
                        <span class="ml-1" x-text="t.common.views"></span>
                    </span>
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
                        </svg>
                        <span x-text="selectedArticle.helpful"></span>
                        <span class="ml-1" x-text="t.knowledge.helpful"></span>
                    </span>
                </div>
            </article>
            
            <!-- Related Articles -->
            <div class="mt-6">
                <h3 class="font-bold text-gray-800 mb-4" x-text="t.knowledge.relatedArticles"></h3>
                <div class="space-y-2">
                    <template x-for="article in getKnowledgeArticles().filter(a => a.category === selectedArticle.category && a.id !== selectedArticle.id).slice(0, 3)" :key="article.id">
                        <div @click="selectedArticle = article" class="card p-3 card-interactive">
                            <div class="flex items-center">
                                <span class="text-lg mr-2" x-text="article.categoryInfo?.icon"></span>
                                <span class="text-sm font-medium text-gray-700" x-text="article.displayTitle"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Knowledge List View -->
    <template x-if="!selectedArticle">
        <div class="p-4">
            <!-- Header -->
            <div class="mb-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-2" x-text="t.knowledge.title"></h2>
                <p class="text-sm text-gray-600" x-text="t.knowledge.subtitle"></p>
            </div>
            
            <!-- Search -->
            <div class="relative mb-4">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input 
                    type="text" 
                    x-model="knowledgeSearch"
                    :placeholder="t.knowledge.searchPlaceholder"
                    class="input pl-10 w-full">
                <template x-if="knowledgeSearch">
                    <button @click="knowledgeSearch = ''" class="absolute right-3 top-1/2 -translate-y-1/2 p-1 hover:bg-gray-200 rounded-full">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </template>
            </div>
            
            <!-- Category Filters -->
            <div class="flex space-x-2 mb-6 overflow-x-auto pb-2 -mx-4 px-4">
                <button 
                    @click="knowledgeCategory = 'all'" 
                    :class="knowledgeCategory === 'all' ? 'bg-coop-500 text-white' : 'bg-gray-100 text-gray-700'" 
                    class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors" 
                    x-text="t.common.all">
                </button>
                <template x-for="cat in CoopData.knowledgeCategories" :key="cat.id">
                    <button 
                        @click="knowledgeCategory = cat.id" 
                        :class="knowledgeCategory === cat.id ? 'bg-coop-500 text-white' : 'bg-gray-100 text-gray-700'" 
                        class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors flex items-center">
                        <span x-text="cat.icon" class="mr-1"></span>
                        <span x-text="language === 'en' ? cat.nameEn : cat.name"></span>
                    </button>
                </template>
            </div>
            
            <!-- Quick Access (Popular Articles) -->
            <template x-if="knowledgeCategory === 'all' && !knowledgeSearch">
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide" x-text="language === 'ja' ? '人気の記事' : 'Popular Articles'"></h3>
                    <div class="grid grid-cols-2 gap-3">
                        <template x-for="article in getKnowledgeArticles().sort((a, b) => b.views - a.views).slice(0, 4)" :key="article.id">
                            <div @click="selectedArticle = article" class="card p-3 card-interactive">
                                <div class="flex flex-col items-center text-center">
                                    <span class="text-2xl mb-2" x-text="article.categoryInfo?.icon"></span>
                                    <span class="text-sm font-medium text-gray-700 line-clamp-2" x-text="article.displayTitle"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
            
            <!-- Articles List -->
            <div>
                <h3 class="text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide" x-text="knowledgeSearch ? (language === 'ja' ? '検索結果' : 'Search Results') : (language === 'ja' ? 'すべての記事' : 'All Articles')"></h3>
                
                <div class="space-y-3">
                    <template x-for="article in getKnowledgeArticles()" :key="article.id">
                        <div @click="selectedArticle = article" class="knowledge-card card-interactive">
                            <div class="flex items-start">
                                <span class="text-2xl mr-3 flex-shrink-0" x-text="article.categoryInfo?.icon"></span>
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-semibold text-gray-800 mb-1" x-text="article.displayTitle"></h3>
                                    <p class="text-sm text-gray-600 line-clamp-2 mb-2" x-text="article.displayContent.substring(0, 100) + '...'"></p>
                                    <div class="flex items-center text-xs text-gray-500">
                                        <span class="px-2 py-0.5 bg-gray-100 rounded-full" x-text="language === 'en' ? article.categoryInfo?.nameEn : article.categoryInfo?.name"></span>
                                        <span class="mx-2">•</span>
                                        <span class="flex items-center">
                                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            </svg>
                                            <span x-text="article.views"></span>
                                        </span>
                                        <span class="mx-2">•</span>
                                        <span class="flex items-center">
                                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
                                            </svg>
                                            <span x-text="article.helpful"></span>
                                        </span>
                                    </div>
                                </div>
                                <svg class="w-5 h-5 text-gray-400 flex-shrink-0 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </div>
                        </div>
                    </template>
                </div>
                
                <!-- Empty State -->
                <template x-if="getKnowledgeArticles().length === 0">
                    <div class="text-center py-12">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                        </div>
                        <p class="text-gray-500" x-text="language === 'ja' ? '記事が見つかりません' : 'No articles found'"></p>
                        <button @click="knowledgeSearch = ''; knowledgeCategory = 'all'" class="mt-2 text-coop-600 text-sm" x-text="language === 'ja' ? 'フィルターをクリア' : 'Clear filters'"></button>
                    </div>
                </template>
            </div>
        </div>
    </template>
</div>
