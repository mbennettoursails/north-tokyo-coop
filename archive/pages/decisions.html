<!-- Decisions Page - Polls & Governance -->
<!-- Requires: decisions.js, data.js, i18n.js -->
<div class="pb-24" x-data="decisionsPage()" x-init="init()">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-4 pb-6">
        <h1 class="text-2xl font-bold mb-1" x-text="t.decisions.title"></h1>
        <p class="text-purple-100 text-sm" x-text="t.decisions.description"></p>
    </div>
    
    <!-- Tab Navigation -->
    <div class="sticky top-0 bg-white border-b z-10 px-4">
        <div class="flex">
            <button 
                @click="activeTab = 'polls'" 
                class="flex-1 py-3 text-sm font-medium border-b-2 transition-colors"
                :class="activeTab === 'polls' ? 'border-purple-600 text-purple-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
            >
                <span class="flex items-center justify-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <span x-text="t.decisions.tabs.polls"></span>
                </span>
            </button>
            <button 
                @click="activeTab = 'governance'" 
                class="flex-1 py-3 text-sm font-medium border-b-2 transition-colors"
                :class="activeTab === 'governance' ? 'border-purple-600 text-purple-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
            >
                <span class="flex items-center justify-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                    <span x-text="t.decisions.tabs.governance"></span>
                    <template x-if="userRole !== 'reijikai'">
                        <svg class="w-3 h-3 ml-1 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                        </svg>
                    </template>
                </span>
            </button>
        </div>
    </div>
    
    <!-- ============================================ -->
    <!-- COMMUNITY POLLS TAB (All Roles) -->
    <!-- ============================================ -->
    <div x-show="activeTab === 'polls'" x-cloak class="p-4">
        
        <!-- Stats Row -->
        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <p class="text-2xl font-bold text-purple-600" x-text="getActivePolls().length"></p>
                <p class="text-xs text-gray-500" x-text="t.decisions.activePolls"></p>
            </div>
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <p class="text-2xl font-bold text-gray-800" x-text="getAverageParticipation() + '%'"></p>
                <p class="text-xs text-gray-500" x-text="t.decisions.participationRate"></p>
            </div>
            <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                <p class="text-2xl font-bold text-gray-800" x-text="getTotalPollVotes()"></p>
                <p class="text-xs text-gray-500" x-text="t.polls.totalVotes"></p>
            </div>
        </div>
        
        <!-- Create Poll Button (Staff & Committee only) -->
        <template x-if="canCreatePoll()">
            <button @click="showPollForm = true" class="w-full btn bg-purple-600 text-white hover:bg-purple-700 mb-6 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span x-text="t.polls.newPoll"></span>
            </button>
        </template>
        
        <!-- Filter Tabs -->
        <div class="flex space-x-2 mb-4">
            <button 
                @click="pollFilter = 'all'"
                class="px-4 py-2 text-sm rounded-full transition-colors"
                :class="pollFilter === 'all' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
                x-text="t.polls.filter.all"
            ></button>
            <button 
                @click="pollFilter = 'active'"
                class="px-4 py-2 text-sm rounded-full transition-colors"
                :class="pollFilter === 'active' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
                x-text="t.polls.filter.active"
            ></button>
            <button 
                @click="pollFilter = 'closed'"
                class="px-4 py-2 text-sm rounded-full transition-colors"
                :class="pollFilter === 'closed' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
                x-text="t.polls.filter.closed"
            ></button>
        </div>
        
        <!-- Poll Cards -->
        <div class="space-y-4">
            <template x-for="poll in getFilteredPolls()" :key="poll.id">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <!-- Poll Header -->
                    <div class="p-4 border-b">
                        <div class="flex items-start justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 text-xs font-medium rounded-full"
                                    :class="poll.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'"
                                    x-text="poll.statusDisplay">
                                </span>
                                <span class="px-2 py-1 text-xs font-medium rounded-full bg-purple-100 text-purple-700"
                                    x-text="poll.categoryDisplay">
                                </span>
                                <template x-if="poll.type === 'multiple'">
                                    <span class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-700"
                                        x-text="t.polls.multipleChoice">
                                    </span>
                                </template>
                            </div>
                        </div>
                        <h3 class="font-bold text-gray-800 mb-1" x-text="poll.title"></h3>
                        <p class="text-sm text-gray-600" x-text="poll.description"></p>
                    </div>
                    
                    <!-- Poll Options -->
                    <div class="p-4">
                        <template x-for="option in poll.options" :key="option.id">
                            <div class="mb-3 last:mb-0">
                                <!-- Option Button (Active Poll, Not Voted) -->
                                <template x-if="poll.status === 'active' && !poll.userVoted">
                                    <button 
                                        @click="selectPollOption(poll.id, option.id, poll.type)"
                                        class="w-full text-left p-3 rounded-lg border-2 transition-all"
                                        :class="isOptionSelected(poll.id, option.id) ? 'border-purple-500 bg-purple-50' : 'border-gray-200 hover:border-purple-300 hover:bg-gray-50'"
                                    >
                                        <div class="flex items-center">
                                            <div class="w-5 h-5 rounded-full border-2 mr-3 flex items-center justify-center"
                                                :class="isOptionSelected(poll.id, option.id) ? 'border-purple-500 bg-purple-500' : 'border-gray-300'"
                                            >
                                                <template x-if="isOptionSelected(poll.id, option.id)">
                                                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                                    </svg>
                                                </template>
                                            </div>
                                            <span class="flex-1 text-gray-800" x-text="option.text"></span>
                                        </div>
                                    </button>
                                </template>
                                
                                <!-- Results View (Closed or Already Voted) -->
                                <template x-if="poll.status === 'closed' || poll.userVoted">
                                    <div class="relative">
                                        <div class="p-3 rounded-lg bg-gray-50 relative overflow-hidden">
                                            <!-- Progress Bar Background -->
                                            <div class="absolute inset-0 bg-purple-100 transition-all duration-500"
                                                :style="'width: ' + getOptionPercentage(poll, option) + '%'">
                                            </div>
                                            <!-- Content -->
                                            <div class="relative flex items-center justify-between">
                                                <div class="flex items-center">
                                                    <template x-if="poll.userVote === option.id || (Array.isArray(poll.userVote) && poll.userVote.includes(option.id))">
                                                        <svg class="w-4 h-4 text-purple-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                                        </svg>
                                                    </template>
                                                    <span class="text-gray-800" x-text="option.text"></span>
                                                </div>
                                                <div class="flex items-center space-x-2">
                                                    <span class="text-sm font-medium text-gray-700" x-text="option.votes + ' ' + t.polls.votes"></span>
                                                    <span class="text-sm text-gray-500" x-text="'(' + getOptionPercentage(poll, option) + '%)'"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                        
                        <!-- Submit Vote Button (Active Poll, Not Voted) -->
                        <template x-if="poll.status === 'active' && !poll.userVoted && hasSelectedOption(poll.id)">
                            <button 
                                @click="submitPollVote(poll.id)"
                                class="w-full mt-4 btn bg-purple-600 text-white hover:bg-purple-700"
                            >
                                <span x-text="t.polls.submitVote"></span>
                            </button>
                        </template>
                        
                        <!-- Already Voted Message -->
                        <template x-if="poll.userVoted">
                            <div class="mt-4 p-3 bg-green-50 rounded-lg text-center">
                                <div class="flex items-center justify-center text-green-700">
                                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                    </svg>
                                    <span x-text="t.polls.thankYou"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Poll Footer -->
                    <div class="px-4 py-3 bg-gray-50 border-t flex items-center justify-between text-xs text-gray-500">
                        <span class="flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span x-text="poll.totalVotes + ' ' + t.polls.voters"></span>
                        </span>
                        <span class="flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span x-text="t.decisions.deadline + ': ' + formatDate(poll.deadline)"></span>
                        </span>
                    </div>
                </div>
            </template>
            
            <!-- Empty State -->
            <template x-if="getFilteredPolls().length === 0">
                <div class="text-center py-12">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <p class="text-gray-500" x-text="pollFilter === 'active' ? t.polls.noActivePolls : (pollFilter === 'closed' ? t.polls.noClosedPolls : t.polls.noPollsYet)"></p>
                </div>
            </template>
        </div>
    </div>
    
    <!-- ============================================ -->
    <!-- GOVERNANCE TAB (Reijikai Only) -->
    <!-- ============================================ -->
    <div x-show="activeTab === 'governance'" x-cloak>
        
        <!-- Access Denied for Non-Reijikai -->
        <template x-if="userRole !== 'reijikai'">
            <div class="p-8 text-center">
                <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2" x-text="t.decisions.accessRestricted"></h2>
                <p class="text-gray-600 mb-6" x-text="t.decisions.governanceOnly"></p>
                <button @click="activeTab = 'polls'" class="btn bg-purple-600 text-white hover:bg-purple-700">
                    <span x-text="t.decisions.tabs.polls + ' →'"></span>
                </button>
            </div>
        </template>
        
        <!-- Governance Content for Reijikai -->
        <template x-if="userRole === 'reijikai'">
            <div class="p-4">
                
                <!-- Stats -->
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                        <p class="text-2xl font-bold text-purple-600" x-text="getActiveProposals().length"></p>
                        <p class="text-xs text-gray-500" x-text="t.decisions.activePolls"></p>
                    </div>
                    <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                        <p class="text-2xl font-bold text-gray-800">68%</p>
                        <p class="text-xs text-gray-500" x-text="t.decisions.participationRate"></p>
                    </div>
                    <div class="bg-white rounded-xl p-3 text-center shadow-sm">
                        <p class="text-2xl font-bold text-gray-800">2.5<span class="text-sm font-normal" x-text="t.decisions.days"></span></p>
                        <p class="text-xs text-gray-500" x-text="t.decisions.avgResponseTime"></p>
                    </div>
                </div>
                
                <!-- New Proposal Button -->
                <button @click="showProposalForm = true" class="w-full btn bg-purple-600 text-white hover:bg-purple-700 mb-6 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span x-text="t.decisions.newProposal"></span>
                </button>
                
                <!-- Active Proposals -->
                <h3 class="text-lg font-bold text-gray-800 mb-4" x-text="t.decisions.activeProposals"></h3>
                
                <div class="space-y-4">
                    <template x-for="proposal in getProposals()" :key="proposal.id">
                        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                            <!-- Header -->
                            <div class="p-4 border-b">
                                <div class="flex items-center space-x-2 mb-2">
                                    <span class="px-2 py-1 text-xs font-medium rounded-full"
                                        :class="proposal.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'"
                                        x-text="proposal.statusDisplay">
                                    </span>
                                    <span class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-700"
                                        x-text="proposal.categoryDisplay">
                                    </span>
                                </div>
                                <h4 class="font-bold text-gray-800 mb-1" x-text="proposal.title"></h4>
                                <p class="text-sm text-gray-600 line-clamp-2" x-text="proposal.description"></p>
                            </div>
                            
                            <!-- Vote Progress -->
                            <div class="p-4">
                                <div class="h-3 bg-gray-200 rounded-full overflow-hidden mb-2 flex">
                                    <div class="bg-green-500 transition-all" :style="'width: ' + (proposal.totalVotes > 0 ? (proposal.votes.yes / proposal.totalVotes * 100) : 0) + '%'"></div>
                                    <div class="bg-red-500 transition-all" :style="'width: ' + (proposal.totalVotes > 0 ? (proposal.votes.no / proposal.totalVotes * 100) : 0) + '%'"></div>
                                    <div class="bg-gray-400 transition-all" :style="'width: ' + (proposal.totalVotes > 0 ? (proposal.votes.abstain / proposal.totalVotes * 100) : 0) + '%'"></div>
                                </div>
                                <div class="flex justify-between text-xs">
                                    <span class="text-green-600 flex items-center">
                                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                        <span x-text="proposal.votes.yes"></span>
                                        <span class="ml-1" x-text="t.decisions.vote.yes"></span>
                                    </span>
                                    <span class="text-red-600 flex items-center">
                                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                        <span x-text="proposal.votes.no"></span>
                                        <span class="ml-1" x-text="t.decisions.vote.no"></span>
                                    </span>
                                    <span class="text-gray-500 flex items-center">
                                        <span class="w-3 h-3 mr-1">—</span>
                                        <span x-text="proposal.votes.abstain"></span>
                                        <span class="ml-1" x-text="t.decisions.vote.abstain"></span>
                                    </span>
                                </div>
                            </div>
                            
                            <!-- Meta Info -->
                            <div class="px-4 py-3 bg-gray-50 border-t flex items-center justify-between text-xs text-gray-500">
                                <span class="flex items-center">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span x-text="t.decisions.deadline + ': ' + formatDate(proposal.deadline)"></span>
                                </span>
                                <span class="flex items-center">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                    <span x-text="proposal.totalVotes + '/' + proposal.totalEligible + ' (' + proposal.participationRate + '%)'"></span>
                                </span>
                            </div>
                            
                            <!-- Vote Buttons (Active Proposal, Not Voted) -->
                            <template x-if="proposal.status === 'active' && !proposal.userVoted">
                                <div class="p-4 border-t bg-white">
                                    <div class="grid grid-cols-3 gap-2">
                                        <button @click="castProposalVote(proposal.id, 'yes')" class="btn text-sm bg-green-100 text-green-700 hover:bg-green-200 flex items-center justify-center">
                                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                                            <span x-text="t.decisions.vote.yes"></span>
                                        </button>
                                        <button @click="castProposalVote(proposal.id, 'no')" class="btn text-sm bg-red-100 text-red-700 hover:bg-red-200 flex items-center justify-center">
                                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                            <span x-text="t.decisions.vote.no"></span>
                                        </button>
                                        <button @click="castProposalVote(proposal.id, 'abstain')" class="btn text-sm bg-gray-100 text-gray-700 hover:bg-gray-200 flex items-center justify-center">
                                            <span>—</span>
                                            <span class="ml-1" x-text="t.decisions.vote.abstain"></span>
                                        </button>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Already Voted Indicator -->
                            <template x-if="proposal.userVoted">
                                <div class="p-3 border-t bg-green-50 text-center">
                                    <span class="text-sm text-green-700 flex items-center justify-center">
                                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                        </svg>
                                        <span x-text="t.decisions.youVoted + ': '"></span>
                                        <span class="font-medium ml-1" x-text="getVoteLabel(proposal.userVote)"></span>
                                    </span>
                                </div>
                            </template>
                            
                            <!-- Voting Ended Indicator -->
                            <template x-if="proposal.status === 'closed'">
                                <div class="p-3 border-t bg-gray-50 text-center">
                                    <span class="text-sm text-gray-600 flex items-center justify-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        <span x-text="t.decisions.votingEnded"></span>
                                        <span class="mx-1">•</span>
                                        <span class="font-medium" :class="proposal.result === 'approved' ? 'text-green-600' : 'text-red-600'"
                                            x-text="proposal.result === 'approved' ? t.decisions.approved : t.decisions.rejected">
                                        </span>
                                    </span>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
                
                <!-- Recent Activity -->
                <div class="mt-8">
                    <h3 class="text-lg font-bold text-gray-800 mb-4" x-text="t.decisions.recentActivity"></h3>
                    <div class="bg-white rounded-xl p-4 shadow-sm space-y-3">
                        <div class="flex items-center text-sm">
                            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                            </div>
                            <div class="flex-1">
                                <p class="text-gray-700">15<span x-text="t.decisions.newVotes"></span></p>
                                <p class="text-xs text-gray-500" x-text="language === 'ja' ? '2時間前' : '2 hours ago'"></p>
                            </div>
                        </div>
                        <div class="flex items-center text-sm">
                            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p class="text-gray-700">3<span x-text="t.decisions.commentsToday"></span></p>
                                <p class="text-xs text-gray-500" x-text="language === 'ja' ? '5時間前' : '5 hours ago'"></p>
                            </div>
                        </div>
                        <div class="flex items-center text-sm">
                            <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p class="text-gray-700">1<span x-text="t.decisions.proposalClosed"></span></p>
                                <p class="text-xs text-gray-500" x-text="language === 'ja' ? '昨日' : 'Yesterday'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    
    <!-- ============================================ -->
    <!-- CREATE POLL MODAL -->
    <!-- ============================================ -->
    <template x-if="showPollForm">
        <div class="fixed inset-0 z-50 bg-black/50 flex items-end sm:items-center justify-center" @click.self="closePollForm()">
            <div class="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:max-w-lg max-h-[90vh] overflow-y-auto">
                <!-- Modal Header -->
                <div class="p-4 border-b sticky top-0 bg-white z-10">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-lg" x-text="t.polls.createPoll"></h3>
                        <button @click="closePollForm()" class="p-2 hover:bg-gray-100 rounded-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Modal Body -->
                <div class="p-4 space-y-4">
                    <!-- Question -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.polls.pollTitle"></label>
                        <input type="text" x-model="newPoll.title" class="input w-full" :placeholder="t.polls.pollTitlePlaceholder">
                    </div>
                    
                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.polls.pollDescription"></label>
                        <textarea x-model="newPoll.description" class="input w-full h-20 resize-none" :placeholder="t.polls.pollDescPlaceholder"></textarea>
                    </div>
                    
                    <!-- Poll Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.polls.pollType"></label>
                        <div class="grid grid-cols-2 gap-2">
                            <button 
                                @click="newPoll.type = 'single'"
                                class="p-3 rounded-lg border-2 text-sm font-medium transition-colors"
                                :class="newPoll.type === 'single' ? 'border-purple-500 bg-purple-50 text-purple-700' : 'border-gray-200 text-gray-600 hover:border-gray-300'"
                            >
                                <svg class="w-5 h-5 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span x-text="t.polls.singleChoice"></span>
                            </button>
                            <button 
                                @click="newPoll.type = 'multiple'"
                                class="p-3 rounded-lg border-2 text-sm font-medium transition-colors"
                                :class="newPoll.type === 'multiple' ? 'border-purple-500 bg-purple-50 text-purple-700' : 'border-gray-200 text-gray-600 hover:border-gray-300'"
                            >
                                <svg class="w-5 h-5 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                                </svg>
                                <span x-text="t.polls.multipleChoice"></span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Options -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <span x-text="t.polls.optionPlaceholder + 's'"></span>
                        </label>
                        <div class="space-y-2">
                            <template x-for="(option, index) in newPoll.options" :key="index">
                                <div class="flex items-center space-x-2">
                                    <input 
                                        type="text" 
                                        x-model="newPoll.options[index]" 
                                        class="input flex-1" 
                                        :placeholder="t.polls.optionPlaceholder + ' ' + (index + 1)"
                                    >
                                    <button 
                                        @click="removeOption(index)"
                                        class="p-2 text-red-500 hover:bg-red-50 rounded-lg"
                                        :disabled="newPoll.options.length <= 2"
                                        :class="newPoll.options.length <= 2 ? 'opacity-50 cursor-not-allowed' : ''"
                                    >
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </template>
                        </div>
                        <button 
                            @click="addOption()"
                            class="mt-2 w-full p-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-purple-400 hover:text-purple-600 transition-colors flex items-center justify-center"
                        >
                            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <span x-text="t.polls.addOption"></span>
                        </button>
                    </div>
                    
                    <!-- Category -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.common.category"></label>
                        <select x-model="newPoll.category" class="input w-full">
                            <option value="general" x-text="t.decisions.categories.general"></option>
                            <option value="event" x-text="t.decisions.categories.event"></option>
                            <option value="product" x-text="t.decisions.categories.product"></option>
                            <option value="other" x-text="t.decisions.categories.other"></option>
                        </select>
                    </div>
                    
                    <!-- Deadline -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.polls.deadline"></label>
                        <input type="date" x-model="newPoll.deadline" class="input w-full">
                    </div>
                    
                    <!-- Submit -->
                    <div class="pt-4 flex space-x-3">
                        <button @click="closePollForm()" class="flex-1 btn bg-gray-100 text-gray-700 hover:bg-gray-200">
                            <span x-text="t.polls.cancel"></span>
                        </button>
                        <button 
                            @click="publishPoll()"
                            class="flex-1 btn bg-purple-600 text-white hover:bg-purple-700"
                            :disabled="!canPublishPoll()"
                            :class="!canPublishPoll() ? 'opacity-50 cursor-not-allowed' : ''"
                        >
                            <span x-text="t.polls.publish"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- ============================================ -->
    <!-- CREATE PROPOSAL MODAL (Reijikai Only) -->
    <!-- ============================================ -->
    <template x-if="showProposalForm">
        <div class="fixed inset-0 z-50 bg-black/50 flex items-end sm:items-center justify-center" @click.self="closeProposalForm()">
            <div class="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:max-w-lg max-h-[90vh] overflow-y-auto">
                <div class="p-4 border-b sticky top-0 bg-white">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-lg" x-text="t.decisions.createProposal"></h3>
                        <button @click="closeProposalForm()" class="p-2 hover:bg-gray-100 rounded-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="p-4 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.decisions.proposalTitle"></label>
                        <input type="text" x-model="newProposal.title" class="input w-full" :placeholder="t.decisions.proposalTitlePlaceholder">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.decisions.proposalDescription"></label>
                        <textarea x-model="newProposal.description" class="input w-full h-32 resize-none" :placeholder="t.decisions.proposalDescPlaceholder"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.common.category"></label>
                        <select x-model="newProposal.category" class="input w-full">
                            <option value="policy" x-text="t.decisions.categories.policy"></option>
                            <option value="budget" x-text="t.decisions.categories.budget"></option>
                            <option value="event" x-text="t.decisions.categories.event"></option>
                            <option value="other" x-text="t.decisions.categories.other"></option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.decisions.votingDeadline"></label>
                        <input type="date" x-model="newProposal.deadline" class="input w-full">
                    </div>
                    
                    <div class="pt-4 flex space-x-3">
                        <button @click="closeProposalForm()" class="flex-1 btn bg-gray-100 text-gray-700 hover:bg-gray-200">
                            <span x-text="t.common.cancel"></span>
                        </button>
                        <button 
                            @click="publishProposal()"
                            class="flex-1 btn bg-purple-600 text-white hover:bg-purple-700"
                            :disabled="!canPublishProposal()"
                            :class="!canPublishProposal() ? 'opacity-50 cursor-not-allowed' : ''"
                        >
                            <span x-text="t.decisions.publishProposal"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Success Toast -->
    <div 
        x-show="showToast" 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-4"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-4"
        class="fixed bottom-24 left-4 right-4 z-50"
    >
        <div class="bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span x-text="toastMessage"></span>
        </div>
    </div>
</div>
