<!-- News Page -->
<div class="pb-24">
    
    <!-- News Detail View -->
    <template x-if="selectedNewsArticle">
        <div class="p-4 animate-fade-in">
            <button @click="selectedNewsArticle = null" class="flex items-center text-coop-600 mb-4">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span x-text="t.common.back"></span>
            </button>
            
            <article class="bg-white rounded-xl p-6 shadow-sm">
                <!-- Category Badge -->
                <div class="flex items-center space-x-2 mb-4">
                    <span class="inline-block px-3 py-1 text-xs font-medium rounded-full bg-coop-100 text-coop-700" x-text="selectedNewsArticle.displayCategory"></span>
                    <template x-if="selectedNewsArticle.pinned">
                        <span class="inline-block px-3 py-1 text-xs font-medium rounded-full bg-red-100 text-red-700" x-text="t.news.pinned"></span>
                    </template>
                </div>
                
                <!-- Title -->
                <h1 class="text-2xl font-bold text-gray-800 mb-4" x-text="selectedNewsArticle.displayTitle"></h1>
                
                <!-- Meta Info -->
                <div class="flex items-center text-sm text-gray-500 mb-6 pb-6 border-b">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span x-text="selectedNewsArticle.displayAuthor"></span>
                    </div>
                    <span class="mx-3">•</span>
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span x-text="formatDate(selectedNewsArticle.date)"></span>
                    </div>
                    <span class="mx-3">•</span>
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <span x-text="selectedNewsArticle.views"></span>
                    </div>
                </div>
                
                <!-- Content -->
                <div class="prose prose-sm max-w-none text-gray-700">
                    <div class="whitespace-pre-line" x-text="selectedNewsArticle.displayContent"></div>
                </div>
                
                <!-- Share Actions -->
                <div class="mt-8 pt-6 border-t">
                    <p class="text-sm text-gray-500 mb-3">共有する</p>
                    <div class="flex space-x-3">
                        <button class="p-2 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/>
                            </svg>
                        </button>
                        <button class="p-2 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                            </svg>
                        </button>
                        <button class="p-2 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/>
                            </svg>
                        </button>
                        <button class="p-2 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </template>
    
    <!-- News List View -->
    <template x-if="!selectedNewsArticle">
        <div class="p-4">
            <!-- Header -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2" x-text="t.news.title"></h2>
                <p class="text-sm text-gray-600" x-text="t.news.subtitle"></p>
            </div>
            
            <!-- Pinned News -->
            <template x-if="getPinnedNews().length > 0">
                <div class="mb-6">
                    <template x-for="article in getPinnedNews()" :key="article.id">
                        <div @click="selectedNewsArticle = article" class="card p-4 mb-4 card-interactive border-l-4 border-coop-500">
                            <div class="flex items-center mb-2">
                                <span class="inline-block px-2 py-1 text-xs font-medium rounded-md bg-red-100 text-red-700 mr-2" x-text="t.news.pinned"></span>
                                <span class="inline-block px-2 py-1 text-xs font-medium rounded-md bg-coop-100 text-coop-700" x-text="article.displayCategory"></span>
                            </div>
                            <h3 class="font-bold text-gray-800 mb-2" x-text="article.displayTitle"></h3>
                            <p class="text-sm text-gray-600 mb-3 line-clamp-2" x-text="article.displayExcerpt"></p>
                            <div class="flex items-center justify-between text-xs text-gray-500">
                                <div class="flex items-center">
                                    <span x-text="article.displayAuthor"></span>
                                    <span class="mx-2">•</span>
                                    <span x-text="formatShortDate(article.date)"></span>
                                </div>
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                    <span x-text="article.views"></span>
                                </span>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <!-- Category Filter -->
            <div class="flex space-x-2 mb-6 overflow-x-auto pb-2 -mx-4 px-4">
                <button class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors bg-coop-500 text-white">
                    <span x-text="t.common.all"></span>
                </button>
                <button class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    <span x-text="t.news.categories.announcement"></span>
                </button>
                <button class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    <span x-text="t.news.categories.product"></span>
                </button>
                <button class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    <span x-text="t.news.categories.community"></span>
                </button>
                <button class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    <span x-text="t.news.categories.recipe"></span>
                </button>
            </div>
            
            <!-- Regular News -->
            <div class="space-y-3">
                <template x-for="article in getRegularNews()" :key="article.id">
                    <div @click="selectedNewsArticle = article" class="card p-4 card-interactive">
                        <div class="flex items-start">
                            <div class="flex-1 min-w-0">
                                <span class="inline-block px-2 py-1 text-xs font-medium rounded-md bg-coop-100 text-coop-700 mb-2" x-text="article.displayCategory"></span>
                                <h3 class="font-semibold text-gray-800 mb-2" x-text="article.displayTitle"></h3>
                                <p class="text-sm text-gray-600 mb-3 line-clamp-2" x-text="article.displayExcerpt"></p>
                                <div class="flex items-center text-xs text-gray-500">
                                    <span x-text="article.displayAuthor"></span>
                                    <span class="mx-2">•</span>
                                    <span x-text="formatShortDate(article.date)"></span>
                                    <span class="mx-2">•</span>
                                    <span class="flex items-center">
                                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                        <span x-text="article.views"></span>
                                    </span>
                                </div>
                            </div>
                            <svg class="w-5 h-5 text-gray-400 ml-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- Load More -->
            <div class="mt-6 text-center">
                <button class="text-coop-600 font-medium text-sm">
                    <span x-text="t.common.viewMore"></span>
                    <svg class="w-4 h-4 inline ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </template>
</div>
