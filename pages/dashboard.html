<!-- Dashboard Page -->
<div class="p-4 pb-24">
    <!-- Welcome Message -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
            <span x-text="t.dashboard.welcome"></span>, <span x-text="getUserDisplayName()"></span>
            <span x-show="language === 'ja'">さん</span>
        </h2>
        <p class="text-sm text-gray-600 mt-1" x-text="getRoleDescription()"></p>
    </div>
    
    <!-- Role Banner -->
    <div class="rounded-xl p-4 mb-6" :class="{
        'bg-gradient-to-r from-purple-50 to-purple-100 border border-purple-200': userRole === 'reijikai',
        'bg-gradient-to-r from-blue-50 to-blue-100 border border-blue-200': userRole === 'shokuin',
        'bg-gradient-to-r from-green-50 to-green-100 border border-green-200': userRole === 'volunteer'
    }">
        <div class="flex items-center justify-between">
            <div>
                <h3 class="font-bold text-gray-800" x-text="getRoleWelcome()"></h3>
            </div>
            <span class="badge" :class="getRoleBadgeClass()" x-text="getRoleFullName()"></span>
        </div>
    </div>
    
    <!-- Quick Stats Grid -->
    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="stat-card">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs text-gray-500" x-text="t.dashboard.activeRequests"></p>
                    <p class="stat-card-value">5</p>
                </div>
                <div class="stat-card-icon bg-blue-100">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs text-gray-500" x-text="t.dashboard.upcomingEvents"></p>
                    <p class="stat-card-value">3</p>
                </div>
                <div class="stat-card-icon bg-purple-100">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Reijikai: Active Proposals -->
        <template x-if="userRole === 'reijikai'">
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500" x-text="t.dashboard.activeProposals"></p>
                        <p class="stat-card-value">2</p>
                    </div>
                    <div class="stat-card-icon bg-purple-100">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- Shokuin: Pending Content -->
        <template x-if="userRole === 'shokuin'">
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500" x-text="t.dashboard.pendingContent"></p>
                        <p class="stat-card-value">7</p>
                    </div>
                    <div class="stat-card-icon bg-blue-100">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- Volunteer: Help Offered -->
        <template x-if="userRole === 'volunteer'">
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500" x-text="t.dashboard.helpOffered"></p>
                        <p class="stat-card-value">12</p>
                    </div>
                    <div class="stat-card-icon bg-green-100">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </template>
        
        <div class="stat-card">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs text-gray-500" x-text="t.dashboard.newArticles"></p>
                    <p class="stat-card-value">8</p>
                </div>
                <div class="stat-card-icon bg-yellow-100">
                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="mb-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4" x-text="t.dashboard.quickActions"></h3>
        
        <!-- Reijikai Quick Actions -->
        <template x-if="userRole === 'reijikai'">
            <div class="grid grid-cols-1 gap-3">
                <button @click="navigate('decisions')" class="quick-action-btn bg-gradient-to-r from-purple-500 to-purple-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <div class="flex-1 text-left">
                        <p class="font-semibold" x-text="t.quickActions?.createProposal || '提案を作成'"></p>
                        <p class="text-xs opacity-80" x-text="t.quickActions?.createProposalDesc || '新しい提案を投稿'"></p>
                    </div>
                </button>
                
                <button @click="navigate('decisions')" class="quick-action-btn bg-gradient-to-r from-indigo-500 to-indigo-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <div class="flex-1 text-left">
                        <p class="font-semibold" x-text="t.quickActions?.viewResults || '投票結果を確認'"></p>
                        <p class="text-xs opacity-80" x-text="t.quickActions?.viewResultsDesc || '統計とデータ'"></p>
                    </div>
                </button>
            </div>
        </template>
        
        <!-- Shokuin Quick Actions -->
        <template x-if="userRole === 'shokuin'">
            <div class="grid grid-cols-1 gap-3">
                <button @click="navigate('admin')" class="quick-action-btn bg-gradient-to-r from-blue-500 to-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                    </svg>
                    <div class="flex-1 text-left">
                        <p class="font-semibold" x-text="t.quickActions?.postNews || 'ニュースを投稿'"></p>
                        <p class="text-xs opacity-80" x-text="t.quickActions?.postNewsDesc || '新しい記事を公開'"></p>
                    </div>
                </button>
                
                <button @click="navigate('admin')" class="quick-action-btn bg-gradient-to-r from-teal-500 to-teal-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <div class="flex-1 text-left">
                        <p class="font-semibold" x-text="t.quickActions?.manageEvents || 'イベント管理'"></p>
                        <p class="text-xs opacity-80" x-text="t.quickActions?.manageEventsDesc || 'イベントを作成・編集'"></p>
                    </div>
                </button>
            </div>
        </template>
        
        <!-- Volunteer Quick Actions -->
        <template x-if="userRole === 'volunteer'">
            <div class="grid grid-cols-1 gap-3">
                <button @click="navigate('community')" class="quick-action-btn bg-gradient-to-r from-blue-500 to-blue-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <div class="flex-1 text-left">
                        <p class="font-semibold" x-text="t.quickActions?.requestHelp || '助けを求める'"></p>
                        <p class="text-xs opacity-80" x-text="t.quickActions?.requestHelpDesc || 'コミュニティに依頼を投稿'"></p>
                    </div>
                </button>
                
                <button @click="navigate('events')" class="quick-action-btn bg-gradient-to-r from-purple-500 to-purple-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <div class="flex-1 text-left">
                        <p class="font-semibold" x-text="t.quickActions?.browseEvents || 'イベントを見る'"></p>
                        <p class="text-xs opacity-80" x-text="t.quickActions?.browseEventsDesc || '参加登録'"></p>
                    </div>
                </button>
                
                <button @click="navigate('profile')" class="quick-action-btn bg-gradient-to-r from-green-500 to-green-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <div class="flex-1 text-left">
                        <p class="font-semibold" x-text="t.quickActions?.updateProfile || 'プロフィール更新'"></p>
                        <p class="text-xs opacity-80" x-text="t.quickActions?.updateProfileDesc || 'サポート情報の管理'"></p>
                    </div>
                </button>
            </div>
        </template>
    </div>
    
    <!-- Recent News Section -->
    <div class="mb-6">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-gray-800" x-text="t.dashboard.recentNews || '最新ニュース'"></h3>
            <button @click="navigate('news')" class="text-coop-600 text-sm font-medium" x-text="t.common.viewAll"></button>
        </div>
        
        <div class="space-y-3">
            <template x-for="article in getNewsArticles().slice(0, 2)" :key="article.id">
                <div @click="selectedNewsArticle = article; navigate('news')" class="card p-4 card-interactive">
                    <div class="flex items-start">
                        <div class="flex-1 min-w-0">
                            <span class="inline-block px-2 py-1 text-xs font-medium rounded-md bg-coop-100 text-coop-700 mb-2" x-text="article.displayCategory"></span>
                            <h4 class="font-semibold text-gray-800 text-sm mb-1 line-clamp-2" x-text="article.displayTitle"></h4>
                            <p class="text-xs text-gray-500" x-text="formatShortDate(article.date)"></p>
                        </div>
                        <svg class="w-5 h-5 text-gray-400 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Upcoming Events Preview -->
    <div>
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-gray-800" x-text="t.dashboard.upcomingEvents"></h3>
            <button @click="navigate('events')" class="text-coop-600 text-sm font-medium" x-text="t.common.viewAll"></button>
        </div>
        
        <div class="space-y-3">
            <template x-for="event in getUpcomingEvents().slice(0, 2)" :key="event.id">
                <div @click="selectedEvent = event; navigate('events')" class="card p-4 card-interactive">
                    <div class="flex items-start">
                        <div class="event-date-badge mr-4 flex-shrink-0">
                            <span class="month" x-text="new Date(event.date).toLocaleDateString(language === 'ja' ? 'ja-JP' : 'en-US', { month: 'short' })"></span>
                            <span class="day" x-text="new Date(event.date).getDate()"></span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-semibold text-gray-800 text-sm mb-1" x-text="event.displayTitle"></h4>
                            <p class="text-xs text-gray-500" x-text="event.displayLocation"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
