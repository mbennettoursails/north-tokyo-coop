<!-- Community Mutual Aid Page -->
<div class="pb-24">
    
    <!-- Request Detail Modal -->
    <template x-if="showRequestDetail">
        <div class="fixed inset-0 z-50 bg-black/50 flex items-end sm:items-center justify-center" @click.self="showRequestDetail = null">
            <div class="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:max-w-lg max-h-[90vh] overflow-y-auto animate-slide-up">
                <!-- Modal Header -->
                <div class="p-4 border-b sticky top-0 bg-white z-10">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-lg line-clamp-1" x-text="showRequestDetail.displayTitle"></h3>
                        <button @click="showRequestDetail = null" class="p-2 hover:bg-gray-100 rounded-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Modal Content -->
                <div class="p-4">
                    <!-- Badges -->
                    <div class="flex flex-wrap items-center gap-2 mb-4">
                        <span class="text-2xl" x-text="showRequestDetail.categoryInfo?.icon"></span>
                        <span class="px-2 py-1 rounded-md text-xs font-medium" :class="getCategoryColor(showRequestDetail.categoryInfo?.color)" x-text="language === 'en' ? showRequestDetail.categoryInfo?.nameEn : showRequestDetail.categoryInfo?.name"></span>
                        <span class="px-2 py-1 rounded-md text-xs font-medium" :class="getTypeBadgeClass(showRequestDetail.type)" x-text="t.community.requestTypes[showRequestDetail.type]"></span>
                        <template x-if="showRequestDetail.urgency === 'urgent'">
                            <span class="px-2 py-1 rounded-md text-xs font-medium bg-red-100 text-red-700">ðŸ”´ <span x-text="t.community.urgency.urgent"></span></span>
                        </template>
                        <template x-if="showRequestDetail.urgency === 'soon'">
                            <span class="px-2 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-700">ðŸŸ¡ <span x-text="t.community.urgency.soon"></span></span>
                        </template>
                    </div>
                    
                    <!-- Description -->
                    <p class="text-gray-700 mb-4 leading-relaxed" x-text="showRequestDetail.displayDescription"></p>
                    
                    <!-- Details Grid -->
                    <div class="bg-gray-50 rounded-lg p-4 mb-4">
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <p class="text-gray-500 text-xs mb-1" x-text="t.community.postedBy"></p>
                                <p class="font-medium flex items-center">
                                    <span class="w-6 h-6 bg-coop-100 rounded-full flex items-center justify-center text-xs mr-2">ðŸ‘¤</span>
                                    <span x-text="showRequestDetail.userName"></span>
                                </p>
                            </div>
                            <div>
                                <p class="text-gray-500 text-xs mb-1" x-text="t.common.area"></p>
                                <p class="font-medium" x-text="showRequestDetail.displayArea"></p>
                            </div>
                            <template x-if="showRequestDetail.date">
                                <div>
                                    <p class="text-gray-500 text-xs mb-1" x-text="t.common.date"></p>
                                    <p class="font-medium" x-text="formatDate(showRequestDetail.date)"></p>
                                </div>
                            </template>
                            <div>
                                <p class="text-gray-500 text-xs mb-1" x-text="t.common.time"></p>
                                <p class="font-medium" x-text="t.profile.timeSlots[showRequestDetail.timeSlot]"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Stats -->
                    <div class="flex items-center justify-between text-sm text-gray-500 mb-6 pb-4 border-b">
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <span x-text="showRequestDetail.views"></span>
                            <span class="ml-1" x-text="t.community.viewsCount"></span>
                        </span>
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <span x-text="showRequestDetail.responses"></span>
                            <span class="ml-1" x-text="t.community.responsesCount"></span>
                        </span>
                        <span class="text-xs" x-text="formatTimeAgo(showRequestDetail.createdAt)"></span>
                    </div>
                    
                    <!-- Message Form -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.community.sendMessage"></label>
                        <textarea 
                            class="input w-full h-24 resize-none" 
                            :placeholder="t.community.messagePlaceholder"
                        ></textarea>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex space-x-3">
                        <button @click="sendMessage()" class="flex-1 btn btn-primary">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            <span x-text="t.community.respond"></span>
                        </button>
                        <button @click="showRequestDetail = null" class="btn btn-outline px-6">
                            <span x-text="t.common.close"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Create Request Form Modal -->
    <template x-if="showRequestForm">
        <div class="fixed inset-0 z-50 bg-black/50 flex items-end sm:items-center justify-center" @click.self="showRequestForm = false">
            <div class="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:max-w-lg max-h-[90vh] overflow-y-auto animate-slide-up">
                <div class="p-4 border-b sticky top-0 bg-white">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-lg" x-text="t.community.createPost"></h3>
                        <button @click="showRequestForm = false" class="p-2 hover:bg-gray-100 rounded-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="p-4 space-y-4">
                    <!-- Request Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ã‚¿ã‚¤ãƒ—</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="py-2 px-3 rounded-lg text-sm font-medium bg-blue-100 text-blue-700 border-2 border-blue-300">
                                <span x-text="t.community.requestTypes.request"></span>
                            </button>
                            <button class="py-2 px-3 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 border-2 border-transparent hover:border-gray-300">
                                <span x-text="t.community.requestTypes.offer"></span>
                            </button>
                            <button class="py-2 px-3 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 border-2 border-transparent hover:border-gray-300">
                                <span x-text="t.community.requestTypes.exchange"></span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Category -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.common.category"></label>
                        <div class="grid grid-cols-4 gap-2">
                            <template x-for="cat in CoopData.serviceCategories" :key="cat.id">
                                <button class="py-2 px-2 rounded-lg text-xs font-medium bg-gray-100 text-gray-700 border-2 border-transparent hover:border-gray-300 flex flex-col items-center">
                                    <span class="text-lg mb-1" x-text="cat.icon"></span>
                                    <span x-text="language === 'en' ? cat.nameEn : cat.name" class="truncate w-full text-center"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ã‚¿ã‚¤ãƒˆãƒ«</label>
                        <input type="text" class="input w-full" placeholder="ç°¡æ½”ãªã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›...">
                    </div>
                    
                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">è©³ç´°</label>
                        <textarea class="input w-full h-24 resize-none" placeholder="è©³ã—ãèª¬æ˜Žã—ã¦ãã ã•ã„..."></textarea>
                    </div>
                    
                    <!-- Date & Time -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.common.date"></label>
                            <input type="date" class="input w-full">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t.common.time"></label>
                            <select class="input w-full">
                                <option value="morning" x-text="t.profile.timeSlots.morning"></option>
                                <option value="afternoon" x-text="t.profile.timeSlots.afternoon"></option>
                                <option value="evening" x-text="t.profile.timeSlots.evening"></option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Urgency -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ç·Šæ€¥åº¦</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="py-2 px-3 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 border-2 border-gray-300">
                                <span x-text="t.community.urgency.normal"></span>
                            </button>
                            <button class="py-2 px-3 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 border-2 border-transparent hover:border-gray-300">
                                ðŸŸ¡ <span x-text="t.community.urgency.soon"></span>
                            </button>
                            <button class="py-2 px-3 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 border-2 border-transparent hover:border-gray-300">
                                ðŸ”´ <span x-text="t.community.urgency.urgent"></span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Submit -->
                    <button @click="showRequestForm = false; alert(t.messages.saveSuccess)" class="w-full btn btn-primary">
                        <span x-text="t.common.submit"></span>
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Main Content -->
    <div class="p-4">
        <!-- Header -->
        <div class="mb-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-2" x-text="t.community.title"></h2>
            <p class="text-sm text-gray-600" x-text="t.community.subtitle"></p>
        </div>
        
        <!-- Role Notice (Non-volunteers) -->
        <template x-if="userRole !== 'volunteer'">
            <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 mb-4">
                <p class="text-sm text-yellow-800">
                    <strong>ðŸ“¢ <span x-text="t.community.roleNotice"></span>:</strong>
                    <span x-text="t.community.roleNoticeText"></span>
                </p>
            </div>
        </template>
        
        <!-- Filters -->
        <div class="flex space-x-2 mb-4 overflow-x-auto pb-2 -mx-4 px-4">
            <button 
                @click="communityFilter = 'all'" 
                :class="communityFilter === 'all' ? 'bg-coop-500 text-white' : 'bg-gray-100 text-gray-700'" 
                class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors" 
                x-text="t.community.filter.all">
            </button>
            <button 
                @click="communityFilter = 'requests'" 
                :class="communityFilter === 'requests' ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-700'" 
                class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors" 
                x-text="t.community.filter.requests">
            </button>
            <button 
                @click="communityFilter = 'offers'" 
                :class="communityFilter === 'offers' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-700'" 
                class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors" 
                x-text="t.community.filter.offers">
            </button>
            <button 
                @click="communityFilter = 'exchanges'" 
                :class="communityFilter === 'exchanges' ? 'bg-purple-500 text-white' : 'bg-gray-100 text-gray-700'" 
                class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors" 
                x-text="t.community.filter.exchanges">
            </button>
        </div>
        
        <!-- Create Post Button -->
        <button @click="showRequestForm = true" class="w-full btn btn-outline mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span x-text="t.community.createPost"></span>
        </button>
        
        <!-- Request Cards -->
        <div class="space-y-4">
            <template x-for="request in getCommunityRequests()" :key="request.id">
                <div @click="showRequestDetail = request" class="request-card card-interactive" :class="'type-' + request.type + (request.urgency === 'urgent' ? ' urgency-urgent' : '')">
                    <!-- Header -->
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center space-x-2">
                            <span class="text-xl" x-text="request.categoryInfo?.icon"></span>
                            <span class="px-2 py-1 rounded-md text-xs font-medium" :class="getCategoryColor(request.categoryInfo?.color)" x-text="language === 'en' ? request.categoryInfo?.nameEn : request.categoryInfo?.name"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="px-2 py-1 rounded-md text-xs font-medium" :class="getTypeBadgeClass(request.type)" x-text="t.community.requestTypes[request.type]"></span>
                            <template x-if="request.urgency === 'urgent'">
                                <span class="px-2 py-1 rounded-md text-xs font-medium bg-red-100 text-red-700">ðŸ”´</span>
                            </template>
                            <template x-if="request.urgency === 'soon'">
                                <span class="px-2 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-700">ðŸŸ¡</span>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Title & Description -->
                    <h3 class="font-semibold text-gray-800 mb-2" x-text="request.displayTitle"></h3>
                    <p class="text-sm text-gray-600 mb-3 line-clamp-2" x-text="request.displayDescription"></p>
                    
                    <!-- Footer -->
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <div class="flex items-center space-x-3">
                            <span x-text="request.displayArea"></span>
                            <span>â€¢</span>
                            <span x-text="request.userName"></span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span x-text="request.views"></span>
                            </span>
                            <span class="flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                                <span x-text="request.responses"></span>
                            </span>
                            <span x-text="formatTimeAgo(request.createdAt)"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
        <!-- Empty State -->
        <template x-if="getCommunityRequests().length === 0">
            <div class="text-center py-12">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <p class="text-gray-500" x-text="t.community.noResults"></p>
            </div>
        </template>
    </div>
</div>
