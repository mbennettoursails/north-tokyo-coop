<!--
  Bottom Navigation Component
  
  Usage: Include this component at the bottom of your page layout
  Dependencies: Alpine.js, app.js (for navigation functions)
  
  Props (via Alpine.js state):
  - currentView: Current active view name
  - navigate(): Function to handle navigation
  - t: Translation object
  - showMoreMenu: Boolean to control More menu visibility
-->

<!-- Bottom Tab Navigation -->
<nav class="bottom-nav" x-show="isLoggedIn && currentView !== 'login'">
    <!-- Home Tab -->
    <button 
        @click="navigate('dashboard')"
        :class="currentView === 'dashboard' ? 'active' : ''"
        class="bottom-nav-item">
        <svg class="bottom-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="bottom-nav-label" x-text="t.nav.home"></span>
    </button>
    
    <!-- News Tab -->
    <button 
        @click="navigate('news')"
        :class="currentView === 'news' ? 'active' : ''"
        class="bottom-nav-item">
        <svg class="bottom-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
        </svg>
        <span class="bottom-nav-label" x-text="t.nav.news"></span>
        <!-- Notification Badge -->
        <span class="notification-badge" x-show="unreadNews > 0" x-text="unreadNews"></span>
    </button>
    
    <!-- Community Tab -->
    <button 
        @click="navigate('community')"
        :class="currentView === 'community' ? 'active' : ''"
        class="bottom-nav-item">
        <svg class="bottom-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="bottom-nav-label" x-text="t.nav.community"></span>
        <!-- Active Requests Badge -->
        <span class="notification-badge" x-show="activeRequests > 0" x-text="activeRequests"></span>
    </button>
    
    <!-- Events Tab -->
    <button 
        @click="navigate('events')"
        :class="currentView === 'events' ? 'active' : ''"
        class="bottom-nav-item">
        <svg class="bottom-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <span class="bottom-nav-label" x-text="t.nav.events"></span>
    </button>
    
    <!-- More Tab -->
    <button 
        @click="showMoreMenu = !showMoreMenu"
        :class="['knowledge', 'profile', 'decisions', 'admin'].includes(currentView) ? 'active' : ''"
        class="bottom-nav-item">
        <svg class="bottom-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <span class="bottom-nav-label" x-text="t.nav.more"></span>
    </button>
</nav>

<!-- More Menu (Slide-up Drawer) -->
<div 
    x-show="showMoreMenu" 
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 z-40 bg-black/50"
    @click="showMoreMenu = false">
</div>

<div 
    x-show="showMoreMenu" 
    x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="translate-y-full"
    x-transition:enter-end="translate-y-0"
    x-transition:leave="transition ease-in duration-200 transform"
    x-transition:leave-start="translate-y-0"
    x-transition:leave-end="translate-y-full"
    class="more-menu"
    @click.away="showMoreMenu = false">
    
    <!-- Drag Handle -->
    <div class="flex justify-center pt-2 pb-4">
        <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
    </div>
    
    <!-- Menu Header -->
    <div class="px-4 pb-4 border-b">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-coop-100 rounded-full flex items-center justify-center mr-3">
                <span class="text-2xl" x-text="user?.avatar || 'üë§'"></span>
            </div>
            <div class="flex-1">
                <p class="font-bold text-gray-800" x-text="getUserDisplayName()"></p>
                <p class="text-xs text-gray-500" x-text="user?.id"></p>
            </div>
            <span class="badge" :class="getRoleBadgeClass()" x-text="getRoleFullName()"></span>
        </div>
    </div>
    
    <!-- Menu Items -->
    <div class="py-2">
        <!-- Knowledge Base -->
        <button @click="navigate('knowledge'); showMoreMenu = false" class="more-menu-item">
            <div class="more-menu-icon bg-yellow-100">
                <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            <span class="flex-1" x-text="t.nav.knowledge"></span>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <!-- Profile -->
        <button @click="navigate('profile'); showMoreMenu = false" class="more-menu-item">
            <div class="more-menu-icon bg-green-100">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <span class="flex-1" x-text="t.nav.profile"></span>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <!-- Decision Making (Reijikai Only) -->
        <button 
            x-show="userRole === 'reijikai'" 
            @click="navigate('decisions'); showMoreMenu = false" 
            class="more-menu-item">
            <div class="more-menu-icon bg-purple-100">
                <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                </svg>
            </div>
            <span class="flex-1" x-text="t.nav.decisions"></span>
            <span class="badge badge-purple text-xs mr-2">2</span>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <!-- Content Management (Shokuin Only) -->
        <button 
            x-show="userRole === 'shokuin' || userRole === 'reijikai'" 
            @click="navigate('admin'); showMoreMenu = false" 
            class="more-menu-item">
            <div class="more-menu-icon bg-blue-100">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
            </div>
            <span class="flex-1" x-text="t.nav.contentManagement"></span>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <!-- Divider -->
        <div class="border-t my-2"></div>
        
        <!-- Shop (External Link) -->
        <a href="https://shop.seikatsuclub.coop" target="_blank" class="more-menu-item">
            <div class="more-menu-icon bg-orange-100">
                <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
            </div>
            <span class="flex-1" x-text="t.nav.shop"></span>
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
        </a>
        
        <!-- Settings -->
        <button class="more-menu-item">
            <div class="more-menu-icon bg-gray-100">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </div>
            <span class="flex-1" x-text="t.nav.settings"></span>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <!-- Divider -->
        <div class="border-t my-2"></div>
        
        <!-- Logout -->
        <button @click="logout(); showMoreMenu = false" class="more-menu-item text-red-600">
            <div class="more-menu-icon bg-red-100">
                <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
            </div>
            <span class="flex-1" x-text="t.nav.logout"></span>
        </button>
    </div>
    
    <!-- App Version -->
    <div class="px-4 py-3 border-t text-center">
        <p class="text-xs text-gray-400">ÂåóÊù±‰∫¨CO-OP Hub v1.0.0</p>
    </div>
</div>
