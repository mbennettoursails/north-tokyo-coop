<!-- Dashboard Page - Modern Design v2 -->
<div class="p-4 pb-24">
    
    <!-- Welcome Hero Section -->
    <div class="welcome-hero" :class="{
        'role-reijikai': userRole === 'reijikai',
        'role-shokuin': userRole === 'shokuin',
        'role-volunteer': userRole === 'volunteer'
    }">
        <div class="flex items-center gap-4">
            <div class="welcome-avatar" x-text="getUserAvatar()"></div>
            <div class="flex-1">
                <p class="welcome-greeting" x-text="getTimeGreeting ? getTimeGreeting() : t.dashboard.welcome"></p>
                <h2 class="welcome-name">
                    <span x-text="getUserDisplayName()"></span>
                    <span x-show="language === 'ja'">さん</span>
                </h2>
                <p class="welcome-role-desc" x-text="getRoleDescription()"></p>
            </div>
        </div>
        <div class="mt-4 flex justify-end">
            <span class="badge" :class="getRoleBadgeClass()" x-text="getRoleFullName()"></span>
        </div>
    </div>
    
    <!-- Quick Stats Grid -->
    <div class="grid grid-cols-2 gap-4 mb-6">
        <!-- Active Requests -->
        <div class="stat-card">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs text-gray-500 mb-1" x-text="t.dashboard.activeRequests"></p>
                    <p class="stat-card-value" style="color: #3b82f6;">5</p>
                </div>
                <div class="stat-card-icon" style="background: linear-gradient(135deg, #dbeafe, #bfdbfe);">
                    <svg class="w-6 h-6" style="color: #3b82f6;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Upcoming Events -->
        <div class="stat-card">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs text-gray-500 mb-1" x-text="t.dashboard.upcomingEvents"></p>
                    <p class="stat-card-value" style="color: #8b5cf6;">3</p>
                </div>
                <div class="stat-card-icon" style="background: linear-gradient(135deg, #f3e8ff, #e9d5ff);">
                    <svg class="w-6 h-6" style="color: #8b5cf6;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Reijikai: Active Proposals -->
        <template x-if="userRole === 'reijikai'">
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 mb-1" x-text="t.dashboard.activeProposals"></p>
                        <p class="stat-card-value" style="color: #8b5cf6;">2</p>
                    </div>
                    <div class="stat-card-icon" style="background: linear-gradient(135deg, #f3e8ff, #e9d5ff);">
                        <svg class="w-6 h-6" style="color: #8b5cf6;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- Shokuin: Pending Content -->
        <template x-if="userRole === 'shokuin'">
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 mb-1" x-text="t.dashboard.pendingContent"></p>
                        <p class="stat-card-value" style="color: #3b82f6;">7</p>
                    </div>
                    <div class="stat-card-icon" style="background: linear-gradient(135deg, #dbeafe, #bfdbfe);">
                        <svg class="w-6 h-6" style="color: #3b82f6;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- Volunteer: Help Offered -->
        <template x-if="userRole === 'volunteer'">
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 mb-1" x-text="t.dashboard.helpOffered"></p>
                        <p class="stat-card-value" style="color: #22c55e;">12</p>
                    </div>
                    <div class="stat-card-icon" style="background: linear-gradient(135deg, #dcfce7, #bbf7d0);">
                        <svg class="w-6 h-6" style="color: #22c55e;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- New Articles -->
        <div class="stat-card">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs text-gray-500 mb-1" x-text="t.dashboard.newArticles"></p>
                    <p class="stat-card-value" style="color: #f59e0b;">8</p>
                </div>
                <div class="stat-card-icon" style="background: linear-gradient(135deg, #fef3c7, #fde68a);">
                    <svg class="w-6 h-6" style="color: #f59e0b;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="mb-6">
        <div class="section-header">
            <h3 class="section-title" x-text="t.dashboard.quickActions"></h3>
        </div>
        
        <!-- Reijikai Quick Actions -->
        <template x-if="userRole === 'reijikai'">
            <div class="space-y-3">
                <button @click="navigate('decisions')" class="quick-action-btn purple">
                    <div class="quick-action-icon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </div>
                    <div class="quick-action-text">
                        <p class="quick-action-title" x-text="t.quickActions?.createProposal || t.dashboard.createProposal"></p>
                        <p class="quick-action-desc" x-text="t.quickActions?.createProposalDesc || t.dashboard.createProposalDesc"></p>
                    </div>
                    <svg class="w-5 h-5 quick-action-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                
                <button @click="navigate('decisions')" class="quick-action-btn indigo">
                    <div class="quick-action-icon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <div class="quick-action-text">
                        <p class="quick-action-title" x-text="t.quickActions?.viewResults || t.dashboard.viewResults"></p>
                        <p class="quick-action-desc" x-text="t.quickActions?.viewResultsDesc || t.dashboard.viewResultsDesc"></p>
                    </div>
                    <svg class="w-5 h-5 quick-action-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </template>
        
        <!-- Shokuin Quick Actions -->
        <template x-if="userRole === 'shokuin'">
            <div class="space-y-3">
                <button @click="navigate('admin')" class="quick-action-btn blue">
                    <div class="quick-action-icon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                        </svg>
                    </div>
                    <div class="quick-action-text">
                        <p class="quick-action-title" x-text="t.quickActions?.postNews || t.dashboard.postNews"></p>
                        <p class="quick-action-desc" x-text="t.quickActions?.postNewsDesc || t.dashboard.postNewsDesc"></p>
                    </div>
                    <svg class="w-5 h-5 quick-action-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                
                <button @click="navigate('admin')" class="quick-action-btn teal">
                    <div class="quick-action-icon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="quick-action-text">
                        <p class="quick-action-title" x-text="t.quickActions?.manageEvents || t.dashboard.manageEvents"></p>
                        <p class="quick-action-desc" x-text="t.quickActions?.manageEventsDesc || t.dashboard.manageEventsDesc"></p>
                    </div>
                    <svg class="w-5 h-5 quick-action-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </template>
        
        <!-- Volunteer Quick Actions -->
        <template x-if="userRole === 'volunteer'">
            <div class="space-y-3">
                <button @click="navigate('community')" class="quick-action-btn blue">
                    <div class="quick-action-icon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </div>
                    <div class="quick-action-text">
                        <p class="quick-action-title" x-text="t.quickActions?.requestHelp || t.dashboard.requestHelp"></p>
                        <p class="quick-action-desc" x-text="t.quickActions?.requestHelpDesc || t.dashboard.requestHelpDesc"></p>
                    </div>
                    <svg class="w-5 h-5 quick-action-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                
                <button @click="navigate('events')" class="quick-action-btn purple">
                    <div class="quick-action-icon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="quick-action-text">
                        <p class="quick-action-title" x-text="t.quickActions?.browseEvents || t.dashboard.browseEvents"></p>
                        <p class="quick-action-desc" x-text="t.quickActions?.browseEventsDesc || t.dashboard.browseEventsDesc"></p>
                    </div>
                    <svg class="w-5 h-5 quick-action-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                
                <button @click="navigate('profile')" class="quick-action-btn green">
                    <div class="quick-action-icon">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div class="quick-action-text">
                        <p class="quick-action-title" x-text="t.quickActions?.updateProfile || t.dashboard.updateProfile"></p>
                        <p class="quick-action-desc" x-text="t.quickActions?.updateProfileDesc || t.dashboard.updateProfileDesc"></p>
                    </div>
                    <svg class="w-5 h-5 quick-action-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </template>
    </div>
    
    <!-- Recent News Section -->
    <div class="mb-6">
        <div class="section-header">
            <h3 class="section-title" x-text="t.dashboard.recentNews || '最新ニュース'"></h3>
            <button @click="navigate('news')" class="section-link">
                <span x-text="t.common.viewAll"></span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
        
        <div class="space-y-3">
            <template x-for="(article, index) in getNewsArticles().slice(0, 2)" :key="article.id">
                <div @click="selectedNewsArticle = article; navigate('news')" class="card card-interactive p-4">
                    <div class="flex items-start">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="news-category" x-text="article.displayCategory"></span>
                                <span x-show="index === 0" class="badge-new">NEW</span>
                            </div>
                            <h4 class="font-semibold text-gray-800 text-sm mb-1 line-clamp-2" x-text="article.displayTitle"></h4>
                            <p class="text-xs text-gray-400 flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span x-text="formatShortDate(article.date)"></span>
                            </p>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center flex-shrink-0 ml-3">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Upcoming Events Preview -->
    <div>
        <div class="section-header">
            <h3 class="section-title" x-text="t.dashboard.upcomingEvents"></h3>
            <button @click="navigate('events')" class="section-link">
                <span x-text="t.common.viewAll"></span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
        
        <div class="space-y-3">
            <template x-for="event in getUpcomingEvents().slice(0, 2)" :key="event.id">
                <div @click="selectedEvent = event; navigate('events')" class="card card-interactive p-4">
                    <div class="flex items-center gap-4">
                        <div class="event-date-badge">
                            <span class="month" x-text="new Date(event.date).toLocaleDateString(language === 'ja' ? 'ja-JP' : 'en-US', { month: 'short' })"></span>
                            <span class="day" x-text="new Date(event.date).getDate()"></span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-semibold text-gray-800 text-sm mb-1 line-clamp-1" x-text="event.displayTitle"></h4>
                            <p class="text-xs text-gray-500 flex items-center gap-1">
                                <svg class="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span class="line-clamp-1" x-text="event.displayLocation"></span>
                            </p>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
</div>
