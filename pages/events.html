<!-- Events Page -->
<div class="pb-24">
    
    <!-- Event Detail Modal -->
    <template x-if="selectedEvent">
        <div class="fixed inset-0 z-50 bg-black/50 flex items-end sm:items-center justify-center" @click.self="selectedEvent = null">
            <div class="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:max-w-lg max-h-[90vh] overflow-y-auto animate-slide-up">
                <!-- Modal Header -->
                <div class="p-4 border-b sticky top-0 bg-white z-10">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-lg" x-text="selectedEvent.displayTitle"></h3>
                        <button @click="selectedEvent = null" class="p-2 hover:bg-gray-100 rounded-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Modal Content -->
                <div class="p-4">
                    <!-- Category & Featured Badge -->
                    <div class="flex items-center space-x-2 mb-4">
                        <span class="px-3 py-1 text-xs font-medium rounded-full bg-coop-100 text-coop-700" x-text="selectedEvent.displayCategory"></span>
                        <template x-if="selectedEvent.featured">
                            <span class="px-3 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-700">‚≠ê Featured</span>
                        </template>
                        <template x-if="selectedEvent.roleRestricted">
                            <span class="px-3 py-1 text-xs font-medium rounded-full bg-purple-100 text-purple-700">üîí <span x-text="t.roles.reijikai.name"></span></span>
                        </template>
                    </div>
                    
                    <!-- Description -->
                    <p class="text-gray-700 mb-6" x-text="selectedEvent.displayDescription"></p>
                    
                    <!-- Event Details -->
                    <div class="bg-gray-50 rounded-lg p-4 mb-6 space-y-4">
                        <!-- Date & Time -->
                        <div class="flex items-start">
                            <div class="w-10 h-10 bg-coop-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <svg class="w-5 h-5 text-coop-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500" x-text="t.events.date"></p>
                                <p class="font-medium" x-text="formatDate(selectedEvent.date)"></p>
                                <p class="text-sm text-gray-600" x-text="selectedEvent.time + ' - ' + selectedEvent.endTime"></p>
                            </div>
                        </div>
                        
                        <!-- Location -->
                        <div class="flex items-start">
                            <div class="w-10 h-10 bg-coop-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <svg class="w-5 h-5 text-coop-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500" x-text="t.events.location"></p>
                                <p class="font-medium" x-text="selectedEvent.displayLocation"></p>
                            </div>
                        </div>
                        
                        <!-- Fee -->
                        <div class="flex items-start">
                            <div class="w-10 h-10 bg-coop-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <svg class="w-5 h-5 text-coop-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500" x-text="t.events.fee"></p>
                                <p class="font-medium" x-text="selectedEvent.fee === 0 ? t.common.free : '¬•' + selectedEvent.fee.toLocaleString()"></p>
                            </div>
                        </div>
                        
                        <!-- Capacity -->
                        <div class="flex items-start">
                            <div class="w-10 h-10 bg-coop-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <svg class="w-5 h-5 text-coop-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500" x-text="t.events.capacity"></p>
                                <p class="font-medium">
                                    <span x-text="selectedEvent.registered"></span>/<span x-text="selectedEvent.capacity"></span>
                                    <span class="ml-2 text-sm" :class="selectedEvent.isFull ? 'text-red-600' : 'text-green-600'" x-text="selectedEvent.isFull ? '(' + t.events.full + ')' : '(' + selectedEvent.spotsRemaining + ' ' + (language === 'ja' ? 'Â∏≠Á©∫„Åç' : 'spots left') + ')'"></span>
                                </p>
                                <!-- Progress Bar -->
                                <div class="w-full h-2 bg-gray-200 rounded-full mt-2">
                                    <div class="h-2 rounded-full transition-all" :class="selectedEvent.isFull ? 'bg-red-500' : 'bg-coop-500'" :style="'width: ' + (selectedEvent.registered / selectedEvent.capacity * 100) + '%'"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Organizer -->
                        <div class="flex items-start">
                            <div class="w-10 h-10 bg-coop-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <svg class="w-5 h-5 text-coop-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500" x-text="t.events.organizer"></p>
                                <p class="font-medium" x-text="selectedEvent.displayOrganizer"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Role Restriction Notice -->
                    <template x-if="!selectedEvent.canRegister">
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-4">
                            <p class="text-sm text-yellow-800">üîí <span x-text="t.events.restrictedEvent"></span></p>
                        </div>
                    </template>
                    
                    <!-- Register Button -->
                    <button 
                        @click="registerForEvent(selectedEvent)"
                        :disabled="selectedEvent.isFull || !selectedEvent.canRegister"
                        :class="selectedEvent.isFull || !selectedEvent.canRegister ? 'bg-gray-300 cursor-not-allowed' : 'btn-primary'"
                        class="w-full btn">
                        <template x-if="!selectedEvent.isFull && selectedEvent.canRegister">
                            <span class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                <span x-text="t.events.register"></span>
                            </span>
                        </template>
                        <template x-if="selectedEvent.isFull">
                            <span x-text="t.events.full"></span>
                        </template>
                        <template x-if="!selectedEvent.canRegister && !selectedEvent.isFull">
                            <span>üîí <span x-text="t.roles.reijikai.name"></span></span>
                        </template>
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Main Content -->
    <div class="p-4">
        <!-- Header -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2" x-text="t.events.title"></h2>
            <p class="text-sm text-gray-600" x-text="t.events.subtitle"></p>
        </div>
        
        <!-- Featured Events -->
        <template x-if="getFeaturedEvents().length > 0">
            <div class="mb-8">
                <h3 class="text-lg font-bold text-gray-800 mb-4" x-text="t.events.featured"></h3>
                <template x-for="event in getFeaturedEvents()" :key="event.id">
                    <div @click="selectedEvent = event" class="event-card event-card-featured p-4 mb-4 card-interactive">
                        <div class="flex items-start">
                            <div class="event-date-badge mr-4 flex-shrink-0">
                                <span class="month" x-text="new Date(event.date).toLocaleDateString(language === 'ja' ? 'ja-JP' : 'en-US', { month: 'short' })"></span>
                                <span class="day" x-text="new Date(event.date).getDate()"></span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center space-x-2 mb-2">
                                    <span class="inline-block px-2 py-1 text-xs font-medium rounded-md bg-white/80 text-coop-700" x-text="event.displayCategory"></span>
                                    <span class="inline-block px-2 py-1 text-xs font-medium rounded-md bg-yellow-100 text-yellow-700">‚≠ê</span>
                                </div>
                                <h4 class="font-bold text-gray-800 mb-1" x-text="event.displayTitle"></h4>
                                <p class="text-sm text-gray-600 mb-2" x-text="event.displayLocation"></p>
                                <div class="flex items-center text-xs text-gray-500">
                                    <span x-text="event.time"></span>
                                    <span class="mx-2">‚Ä¢</span>
                                    <span :class="event.isFull ? 'text-red-600' : 'text-green-600'" x-text="event.isFull ? t.events.full : event.spotsRemaining + ' ' + (language === 'ja' ? 'Â∏≠Á©∫„Åç' : 'spots left')"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        
        <!-- Upcoming Events -->
        <div>
            <h3 class="text-lg font-bold text-gray-800 mb-4" x-text="t.events.upcoming"></h3>
            <div class="space-y-3">
                <template x-for="event in getUpcomingEvents().filter(e => !e.featured)" :key="event.id">
                    <div @click="selectedEvent = event" class="card p-4 card-interactive">
                        <div class="flex items-start">
                            <div class="event-date-badge mr-4 flex-shrink-0">
                                <span class="month" x-text="new Date(event.date).toLocaleDateString(language === 'ja' ? 'ja-JP' : 'en-US', { month: 'short' })"></span>
                                <span class="day" x-text="new Date(event.date).getDate()"></span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center space-x-2 mb-2">
                                    <span class="inline-block px-2 py-1 text-xs font-medium rounded-md bg-gray-100 text-gray-700" x-text="event.displayCategory"></span>
                                    <template x-if="event.roleRestricted">
                                        <span class="inline-block px-2 py-1 text-xs font-medium rounded-md bg-purple-100 text-purple-700">üîí</span>
                                    </template>
                                </div>
                                <h4 class="font-semibold text-gray-800 mb-1" x-text="event.displayTitle"></h4>
                                <p class="text-sm text-gray-600" x-text="event.displayLocation"></p>
                                <div class="flex items-center text-xs text-gray-500 mt-2">
                                    <span x-text="event.time"></span>
                                    <span class="mx-2">‚Ä¢</span>
                                    <span x-text="event.fee === 0 ? t.common.free : '¬•' + event.fee.toLocaleString()"></span>
                                    <span class="mx-2">‚Ä¢</span>
                                    <span :class="event.isFull ? 'text-red-600' : ''" x-text="event.isFull ? t.events.full : event.spotsRemaining + ' ' + (language === 'ja' ? 'Â∏≠Á©∫„Åç' : 'left')"></span>
                                </div>
                            </div>
                            <svg class="w-5 h-5 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        
        <!-- Empty State -->
        <template x-if="getUpcomingEvents().length === 0">
            <div class="text-center py-12">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <p class="text-gray-500">No upcoming events</p>
            </div>
        </template>
    </div>
</div>
